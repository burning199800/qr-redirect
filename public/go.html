<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>跳转中...</title>
  <script>
    fetch('/redirect.json')
      .then(res => res.json())
      .then(data => {
        if (data.url) {
          location.href = data.url;
        } else {
          document.body.innerHTML = '<p>未设置跳转链接</p>';
        }
      });
  </script>
</head>
<body>
  <p>正在跳转，请稍等...</p>
</body>
</html>
