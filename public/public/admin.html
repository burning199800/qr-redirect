<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>更新跳转链接</title>
</head>
<body>
  <h3>更新跳转链接</h3>
  <input id="url" style="width: 80%;" placeholder="输入新的跳转地址">
  <button onclick="update()">保存</button>
  <p id="msg"></p>

  <script>
    fetch('/redirect.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('url').value = data.url || '';
      });

    function update() {
      const newUrl = document.getElementById('url').value;
      fetch('/api/update', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url: newUrl })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('msg').innerText = data.message;
      });
    }
  </script>
</body>
</html>
